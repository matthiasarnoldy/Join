<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>

      <link
         rel="icon"
         href="./assets/icons/desktop/logoFavicon.svg"
         type="image/svg+xml"
         media="(prefers-color-scheme: light)" />
      <link
         rel="icon"
         href="./assets/icons/desktop/logo.svg"
         type="image/svg+xml"
         media="(prefers-color-scheme: dark)" />

      <script src="./scripts/template.js"></script>
      <script src="./scripts/buttons.js" defer></script>
      <script src="./script.js"></script>

      <link rel="stylesheet" href="./styles/standard.css" />
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <nav class="navBar">
         <header class="navBar__logo logo">
            <img
               class="logoIcon"
               src="./assets/icons/desktop/logo.svg"
               alt="Logo" />
         </header>
         <main class="navBar__menu">
            <ul class="navBar__list list">
               <li class="navBar__quicklink quicklink" id="nav-summary">
                  <img
                     src="./assets/icons/desktop/summary.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Summary</span>
               </li>
               <li class="navBar__quicklink quicklink" id="nav-add-task">
                  <img
                     src="./assets/icons/desktop/addTask.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Add Task</span>
               </li>
               <li class="navBar__quicklink quicklink" id="nav-board">
                  <img
                     src="./assets/icons/desktop/board.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Board</span>
               </li>
               <li
                  class="navBar__quicklink navBar__quicklink--active"
                  id="nav-contacts">
                  <img
                     src="./assets/icons/desktop/contacts.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Contacts</span>
               </li>
            </ul>
         </main>
         <footer class="navBar__legalInformation">
            <p class="legalInformation" id="nav-Privacy-Policy">
               Privacy Policy
            </p>
            <p class="legalInformation" id="nav-Legal-Notice">Legal Notice</p>
         </footer>
      </nav>
      <section class="mainArea">
         <header class="header">
            <div class="header_flex-instructions topBar">
               <img
                  src="./assets/icons/desktop/Dark_Logo.svg"
                  alt="Logo"
                  class="logo__dark" />
               <span class="topBar__name">Kanban Project Management Tool</span>
               <section class="topBar__loginHelp">
                  <img
                     src="./assets/icons/desktop/help.svg"
                     alt="Help Icon"
                     class="help__icon"
                     id="help" />
                  <span id="login__initials" class="login__initials">SM</span>
               </section>
            </div>
         </header>
         <div id="dropdownMenu" class="header__dropdown">
            <ul class="header__dropdown-quicklinks">
               <li class="header__dropdown-quicklink" id="dropdownHelp">
                  Help
               </li>
               <li
                  class="header__dropdown-quicklink"
                  id="dropdownPrivacyPolicy">
                  Privacy Policy
               </li>
               <li class="header__dropdown-quicklink" id="dropdownLegalNotice">
                  Legal Notice
               </li>
               <li class="header__dropdown-quicklink" id="dropdownLog">
                  Log out
               </li>
            </ul>
         </div>
         <main class="main content_max-width">
            <div class="main_flex-instructions">
               <section class="headline">
                  <div class="headline_contacts">
                     <h1 class="headline__name">Conntact</h1>
                  </div>
               </section>
            </div>
         </main>
      </section>
   </body>
</html>
