<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Join</title>

      <link
         rel="shortcut icon"
         href="./assets/icons/desktop/logoFavicon.svg"
         type="image/x-icon" />

      <script src="./scripts/templates.js"></script>
      <script src="./scripts/buttons.js" defer></script>
      <script src="./script.js"></script>

      <link rel="stylesheet" href="./styles/assets.css" />
      <link rel="stylesheet" href="./styles/standard.css" />
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <nav class="navBar">
         <header class="navBar__logo logo">
            <img
               class="logoIcon"
               src="./assets/icons/desktop/logo.svg"
               alt="Logo" />
         </header>
         <main class="navBar__menu">
            <ul class="navBar__list list">
               <li
                  class="navBar__quicklink navBar__quicklink--active"
                  id="nav-summary">
                  <img
                     src="./assets/icons/desktop/summary.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Summary</span>
               </li>
               <li class="navBar__quicklink quicklink" id="nav-add-task">
                  <img
                     src="./assets/icons/desktop/addTask.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Add Task</span>
               </li>
               <li class="navBar__quicklink quicklink" id="nav-board">
                  <img
                     src="./assets/icons/desktop/board.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Board</span>
               </li>
               <li class="navBar__quicklink quicklink" id="nav-contacts">
                  <img
                     src="./assets/icons/desktop/contacts.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Contacts</span>
               </li>
            </ul>
         </main>
         <footer class="navBar__legalInformation">
            <p class="legalInformation" id="nav-Privacy-Policy">
               Privacy Policy
            </p>
            <p class="legalInformation" id="nav-Legal-Notice">Legal Notice</p>
         </footer>
      </nav>
      <section class="mainArea">
         <header class="header">
            <div class="content_max-width header_flex-instructions topBar">
               <span class="topBar__name">Kanban Project Management Tool</span>
               <section class="topBar__loginHelp">
                  <img
                     src="./assets/icons/desktop/help.svg"
                     alt="Help Icon"
                     class="help__icon" />
                  <span class="login__initials">SM</span>
               </section>
            </div>
         </header>
         <main class="main content_max-width">
            <div class="main_flex-instructions">
               <section class="headline">
                  <h1 class="headline__name">Board</h1>
                  <div class="board-actions">
                     <div class="find-task">
                        <input
                           class="find-task__input"
                           type="text"
                           placeholder="Find Task"
                           aria-label="Find Task" />
                        <span class="find-task__divider"></span>
                        <button class="find-task__button" aria-label="Search">
                           <svg
                              class="find-task__icon"
                              viewBox="0 0 24 24"
                              aria-hidden="true">
                              <circle cx="11" cy="11" r="7"></circle>
                              <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
                           </svg>
                        </button>
                     </div>
                     <button class="add-task-btn">Add task +</button>
                  </div>
               </section>
            </div>
         </main>
      </section>
   </body>
</html>
