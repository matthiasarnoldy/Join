<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Board</title>

      <link
         rel="shortcut icon"
         href="./assets/icons/desktop/logoFavicon.svg"
         type="image/x-icon" />

      <script src="./scripts/templates.js"></script>
      <script src="./scripts/buttons.js" defer></script>
      <script src="./script.js"></script>

      <link rel="stylesheet" href="./styles/assets.css" />
      <link rel="stylesheet" href="./styles/standard.css" />
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <nav class="navBar">
         <header class="logo navBar__logo">
            <img
               class="logoIcon"
               src="./assets/icons/desktop/logo.svg"
               alt="Logo" />
         </header>
         <main class="navBar__menu">
            <ul class="list menu__list">
               <li
                  class="quicklink list__quicklink list__quicklink--active"
                  id="nav-summary">
                  <img
                     src="./assets/icons/desktop/summary.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Summary</span>
               </li>
               <li class="quicklink list__quicklink" id="nav-add-task">
                  <img
                     src="./assets/icons/desktop/addTask.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Add Task</span>
               </li>
               <li class="quicklink list__quicklink" id="nav-board">
                  <img
                     src="./assets/icons/desktop/board.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Board</span>
               </li>
               <li class="quicklink list__quicklink" id="nav-contacts">
                  <img
                     src="./assets/icons/desktop/contacts.svg"
                     alt=""
                     class="quicklink__icon" />
                  <span>Contacts</span>
               </li>
            </ul>
         </main>
         <footer class="navBar__legalInformation">
            <p class="legalInformation">Privacy Policy</p>
            <p class="legalInformation">Legal Notice</p>
         </footer>
      </nav>
      <section class="content">
         <header class="header">
            <div class="content_max-width header_flex-instructions">
               <span class="header__headline"
                  >Kanban Project Management Tool</span
               >
               <section class="loginHelp header__loginHelp">
                  <img
                     src="./assets/icons/desktop/help.svg"
                     alt="Help Icon"
                     class="loginHelp__icon" />
                  <span class="loginHelp__initials">SM</span>
               </section>
            </div>
         </header>
         <main class="main">
            <div class="main_flex-instructions">
               <section class="headline main__headline">
                  <h1 class="headline__name">Join 360</h1>
                  <img
                     src="./assets/icons/desktop/dividingLine.svg"
                     alt=""
                     class="headline__dividingLine" />
                  <h3 class="headline__description">Key Metrics at a Glance</h3>
               </section>
            </div>
         </main>
      </section>
   </body>
</html>
